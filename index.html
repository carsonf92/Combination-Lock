<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Combination Lock</title>
	<meta name="description" content="A front-end implementation of a four digit combination lock.">
	<meta name="author" content="Carson Ford">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<main>
		<div id="combo-lock">
			<div id="indicator" class="locked">
				<img class="locked" src="images/locked.svg" alt="Locked icon"/>
				<img class="unlocked" src="images/unlocked.svg" alt="Unlocked icon"/>
			</div>
			<div id="combination">
				<div class="wheel">
					<div class="increment" index="0">
						<img src="images/up-arrow.svg" alt="Up arrow icon"/>
					</div>
					<input class="digit" index="0" type="number" value="0" min="0" max="9">
					<div class="decrement" index="0">
						<img src="images/down-arrow.svg" alt="Down arrow icon"/>
					</div>
				</div>
				<div class="wheel">
					<div class="increment" index="1">
						<img src="images/up-arrow.svg" alt="Up arrow icon"/>
					</div>
					<input class="digit" index="1" type="number" value="0" min="0" max="9">
					<div class="decrement" index="1">
						<img src="images/down-arrow.svg" alt="Down arrow icon"/>
					</div>
				</div>
				<div class="wheel">
					<div class="increment" index="2">
						<img src="images/up-arrow.svg" alt="Up arrow icon"/>
					</div>
					<input class="digit" index="2" type="number" value="0" min="0" max="9">
					<div class="decrement" index="2">
						<img src="images/down-arrow.svg" alt="Down arrow icon"/>
					</div>
				</div>
				<div class="wheel">
					<div class="increment" index="3">
						<img src="images/up-arrow.svg" alt="Up arrow icon"/>
					</div>
					<input class="digit" index="3" type="number" value="0" min="0" max="9">
					<div class="decrement" index="3">
						<img src="images/down-arrow.svg" alt="Down arrow icon"/>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/scripts.js"></script>
</body>

</html>
