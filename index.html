<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Combination Lock</title>
	<meta name="description" content="A front-end implementation of a four digit combination lock.">
	<meta name="author" content="Carson Ford">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<main>
		<div id="combo-lock">
			<div id="indicator" class="locked">
				<img src="/images/locked.svg" alt="Locked icon"/>

			</div>
			<div id="combination">
				<div class="wheel">

						<img src="/images/up-arrow.svg" alt="Up arrow icon"/>
					</div>
					<div class="digit">
						<span>0</span>
					</div>
					<div class="decrement">
						<img src="/images/down-arrow.svg" alt="Down arrow icon"/>
					</div>
				</div>
				<div class="wheel">

						<img src="/images/down-arrow.svg" alt="Down arrow icon"/>

				</div>
				<div class="wheel">

						<img src="/images/up-arrow.svg" alt="Up arrow icon"/>

						<img src="/images/down-arrow.svg" alt="Down arrow icon"/>
					</div>
				</div>
				<div class="wheel">

						<img src="/images/up-arrow.svg" alt="Up arrow icon"/>

					<div class="digit">
						<span>0</span>
					</div>
					<div class="decrement">
						<img src="/images/down-arrow.svg" alt="Down arrow icon"/>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/scripts.js"></script>
</body>

</html>
